<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="/Practica-4/config/css/styleFormularios.css"/>

<body>
	<h:form>
		<label>Correo :</label><br></br>

		<br/>
		
		
		<h:commandButton value="add" type="submit" action="#{usuarioBean.iniciarSesion()}" class="btn btn-danger btn block  text-center form-group"/>
	</h:form>
