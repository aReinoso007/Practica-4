<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Registro Usuario</title>
	<script src="/Practica-4/config/js/jquery-2.1.1.min.js"></script>
	<script src="/Practica-4/config/js/bootstrap.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<h:outputStylesheet name="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
	<!-- <link rel="stylesheet" type="text/css" href="/Practica-4/config/css/styleFormularios.css"/> -->
	<link rel="stylesheet" type="text/css" href="/Practica-4/config/css/bootstrap.css"/>
</h:head>
<h:body>
	
	<a class="nav" href="/Practica-4/publica/Index.xhtml">Home</a>
	
	<div class="login-form" style="paddin-left: 20px;">
		<h:form>
			<label for="nombre">Nombre</label><br/>
			<h:inputText id="nombre" value="#{usuarioBean.nombres}"/><br/>
			<label for="apellido">Apellido</label><br/>
			<h:inputText id="apellido" value="#{usuarioBean.apellidos}"/><br/>
			<label for="cedula">cedula</label><br/>
			<h:inputText id="cedula" value="#{usuarioBean.cedula}"/><br/>
			<label for="direccion">Direccion</label><br/>
			<h:inputText id="direccion" value="#{usuarioBean.direccion}"/><br/>
			<label for="correo">Correo</label><br/>
			<h:inputText id="correo" value="#{usuarioBean.correo}"/><br/>
			<label for="contrasena">Contrasena</label><br/>
			<h:inputSecret id="contrasena" value="#{usuarioBean.contrasena}"/>
			<h:commandButton value="Registrar" action="#{usuarioBean.add}" class="btn btn-danger btn block  text-center form-group"/>
		</h:form>
		
	</div>

	
</h:body>

</html>
