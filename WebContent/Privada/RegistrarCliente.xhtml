<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Registro de Cliente</title>
	<link rel="stylesheet" type="text/css" href="/Practica-4/CONFIG2/vendor/fontawesome-free/css/all.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
	<link rel="stylesheet" href="/Practica-4/CONFIG2/css/sb-admin-2.min.css" />
</h:head>
<body>
	<a class="nav" href="/Practica-4/Privada/Index.xhtml">Home</a>
	<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Registro de nuevo Cliente</h1>
              </div>
              <form class="user">
              	<h:form>
                	<div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                  <label>Nombre</label>
                    <h:inputText class="form-control form-control-user" id="exampleFirstName"  value="#{personaBean.nombre}"/>
                  </div>
                  <div class="col-sm-6">
                  <label>Apellido</label>
                    <h:inputText class="form-control form-control-user" id="exampleLastName" value="#{personaBean.apellido}" placeholder=""/>
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                  <label>Numero de cedula</label>
                    <h:inputText type="number" class="form-control form-control-user" id="cedula"  value="#{personaBean.cedula}"/>
                  </div>
                </div>
                <div class="form-group">
                  <h:inputText type="email" id="correo" class="form-control form-control-user"  value="#{personaBean.correo}"/>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <label>Direccion</label>
                    <h:inputText class="form-control form-control-user" id="direccion" value="#{personaBean.direccion}"/>
                  </div>
                </div>
                <h:commandButton value="Registrar" action="#{personaBean.add}" class="btn btn-primary btn-user btn-block"/>
                <hr/>
               
                </h:form>
              </form>
              
              <hr/>
              <div class="text-center">
                <a class="small" href="/Practica-4/publica/Login.xhtml">Ya tiene una cuenta? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
	
	

	
	
	<!-- Bootstrap core JavaScript-->
  <script src="/Practica-4/CONFIG2/vendor/jquery/jquery.min.js"></script>
  <script src="/Practica-4/CONFIG2/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/Practica-4/CONFIG2/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/Practica-4/CONFIG2/js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="/Practica-4/CONFIG2/vendor/chart.js/Chart.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="/Practica-4/CONFIG2/js/demo/chart-area-demo.js"></script>
  <script src="/Practica-4/CONFIG2/js/demo/chart-pie-demo.js"></script>
</body>
</html>
