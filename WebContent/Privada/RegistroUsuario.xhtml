<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Registro Usuario</title>
	
	<link rel="stylesheet" type="text/css" href="/Practica-4/CONFIG2/vendor/fontawesome-free/css/all.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
	<link rel="stylesheet" href="/Practica-4/CONFIG2/css/sb-admin-2.min.css" />
</h:head>
<body>
	
	<a class="nav" href="/Practica-4/Privada/Index.xhtml">Home</a>
	<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Registrar Empleado</h1>
              </div>
              <form class="user">
              	<h:form>
              		<div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                  <label>Nombre</label>
                    <h:inputText  value="#{usuarioBean.nombres}"  class="form-control form-control-user" id="exampleFirstName" placeholder="Nombre"/>
                  </div>
                  <div class="col-sm-6">
                  <label>Apellido</label>
                    <h:inputText class="form-control form-control-user" id="exampleLastName" value="#{usuarioBean.apellidos}" placeholder="Apellido"/>
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                  <label>Direccion</label>
                    <h:inputText  class="form-control form-control-user" id="Direccion" value="#{usuarioBean.direccion}" placeholder="Direccion"/>
                  </div>
                  <div class="col-sm-6">
                  <label>Cedula</label>
                    <h:inputText class="form-control form-control-user" id="cedula" value="#{usuarioBean.cedula}" placeholder="Numero de cedula"/>
                  </div>
                  <div class="col-sm-6">
                  	<label>Rol</label><br/>
                  	<h:selectOneMenu value="#{usuarioBean.rol}">
                  		<f:selectItem itemValue="cliente" itemLabel="Cliente"/>
                  		<f:selectItem itemValue="empleado" itemLabel="Empleado"/>
                  		<f:selectItem itemValue="administrador" itemLabel="Administrador"/>
                  	</h:selectOneMenu>
                  </div>
                </div>
                <div class="form-group">
                <label>Correo Electronico</label>
                  <h:inputText  type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" value="#{usuarioBean.correo}"/>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                  <label>Contrasena</label>
                    <h:inputSecret type="password" class="form-control form-control-user" id="exampleInputPassword" value="#{usuarioBean.contrasena}" placeholder="Password"/>
                  </div>
                </div>
                <h:commandButton value="Registrar" action="#{usuarioBean.add}" class="btn btn-primary btn-user btn-block"/>
                <hr/>
              	</h:form>
              </form>
              
              <hr/>
              <div class="text-center">
                <a class="small" href="/Practica-4/publica/Login.xhtml">Ya tiene una cuenta? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
	

	<!-- Bootstrap core JavaScript-->
  <script src="/Practica-4/CONFIG2/vendor/jquery/jquery.min.js"></script>
  <script src="/Practica-4/CONFIG2/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/Practica-4/CONFIG2/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/Practica-4/CONFIG2/js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="/Practica-4/CONFIG2/vendor/chart.js/Chart.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="/Practica-4/CONFIG2/js/demo/chart-area-demo.js"></script>
  <script src="/Practica-4/CONFIG2/js/demo/chart-pie-demo.js"></script>
</body>

</html>
