<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Registro Usuario</title>
	<link rel="stylesheet" type="text/css" href="/Practica-4/config/css/styleFormularios.css"/>

</h:head>
<h:body>
	
	<a class="nav" href="/Practica-4/publica/Index.xhtml">Home</a>
	
	<div class="login-form" style="paddin-left: 20px;">
		<h:form>
			<label for="nombre">Nombre</label><br/>
			<h:inputText id="nombre" value="#{usuarioBean.nombres}" placeholder=""/><br/>
			<label for="apellido">Apellido</label><br/>
			<h:inputText id="apellido" value="#{usuarioBean.apellidos}" placeholder=""/><br/>
			<label for="cedula">cedula</label><br/>
			<h:inputText id="cedula"  placeholder="" value="">#{usuarioBean.cedula}</h:inputText>
			<br/>
			<label for="direccion">Direccion</label><br/>
			<h:inputText id="direccion" placeholder="" value="#{usuarioBean.direccion}"/><br/>
			<label for="correo">Correo</label><br/>
			<h:inputText id="correo" placeholder="" value="#{usuarioBean.correo}"/><br/>
			<label for="contrasena">Contrasena</label><br/>
			<h:inputSecret id="contrasena" value="#{usuarioBean.contrasena}"/><br/>
			<label for="rol">Rol</label><br/>
			<h:form>
				<h:selectOneMenu value="#{rolBean.lista}" var="u">
				<f:selectItem value="#{u.codigo}" />
			</h:selectOneMenu>
			</h:form>
			<br/>
			<br/>
			<h:commandButton value="Registrar" action="#{usuarioBean.add}" class="btn btn-danger btn block  text-center form-group"/>
		</h:form>
		
	</div>

	
</h:body>

</html>
